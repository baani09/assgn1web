<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="grade.css">
</head>
<body>
    <div class="container">
        <h1>Mark to Grade Converter</h1>

        <div class="grade-result" id="grade-result"></div>
    </div>
